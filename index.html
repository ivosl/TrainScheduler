<!DOCTYPE html>
<html lang="en-us">

<head>

 <meta charset="UTF-8">
 <title>Train Scheduler</title>

 <!-- jQuery -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

 <!-- Bootstrap CDN-->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <link rel="stylesheet" href="assets/css/style.css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

 <!-- Firebase Reference -->
 <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

</head>

<body>

 <div class="container">

   <br>

   <!-- Jumbotron Title -->
   <div class="jumbotron">
     <h1 class="text-center">Your Train is Coming on Platform</h1>
     <img src="assets/images/platform.png" alt="Platform 9 3/4">
     <h2 class="text-center">Going to Hogwarts?</h2>
   </div>

   <!-- Current trains -->
   <div class="row">
     <div class="col-lg-12">
       <div class="panel panel-default">
         <div class="panel-heading">
           <h3 class="panel-title">Current Train Schedule</h3>
         </div>
         <div class="panel-body">
           <form>
             <div class="form-group">
               <div class="row">
                 <div class="col-lg-2">Train Name</div>
                 <div class="col-lg-2">Destination</div>
                 <div class="col-lg-2">Frequency</div>
                 <div class="col-lg-2">Minutes Away</div>
                 <div class="col-lg-2">Next Arrival</div>
               </div>
               <div id="train-list">
               </div>
             </div>
             <div class="form-group">
           </div>
         </div>
       </div>
     </div>
   </div>

   <!-- Add an train -->
   <div class="row">
     <div class="col-lg-12">
       <div class="panel panel-default">
         <div class="panel-heading">
           <h3 class="panel-title">Add Train</h3>
         </div>
         <div class="panel-body">
           <form>
             <div class="form-group">
               <label for="train-name">Train Name</label>
               <input class="form-control" id="train-name" type="text">
             </div>
             <div class="form-group">
               <label for="destination">Destination</label>
               <input class="form-control" id="destination" type="text">
             </div>
             <div class="form-group">
               <label for="first-train">First Train Time (HH:mm - military time)</label>
               <!--We can also use non-military AM/PM time format by type="time", which could be recorderd in firebase as military.-->
               <input class="form-control" id="first-train" type="text">
             </div>
             <div class="form-group">
               <label for="frequency">Frequency (min)</label>
               <input class="form-control" id="frequency" type="number">
             </div>
       
             <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
           </form>
   
         </div>
       </div>
     </div>
   </div>

 </div>
 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
 <!-- Script -->
 <script src="assets/javascript/app.js"></script>

</body>

</html>
